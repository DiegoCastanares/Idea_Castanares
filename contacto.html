    <main>
      <section class="main-content main-content__contact--width">
        <fieldset>
          <div
            class="container d-flex justify-content-center main-content__title"
          >
            <h1
              id="title"
              class="
                container
                d-flex
                justify-content-center
                main-content__title
              "
            >
              Agendá tu Sesión
            </h1>
          </div>
          <form class="input" action="" method="POST" alt="ingreso de datos">
            <div class="input-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="escriba aqui"
              />
            </div>
            <br />
            <div class="input-group">
              <label for="telefono" class="input-group__label">Telefono:</label>
              <input
                type="text"
                id="telefono"
                name="telefono"
                required
                placeholder="escriba aqui"
              />
            </div>
            <br />
            <div class="input-group">
              <label for="mail" class="input-group__label">Mail:</label> <br />
              <input
                type="text"
                id="mail"
                name="mail"
                required
                placeholder="escriba aqui"
              />
            </div>
            <div class="input-group">
              <label for="consulta" class="input-group__label"
                >Consulta por:</label
              >
              <select name="consulta" id="consulta">
                <option value="tarot">Tarot</option>
                <option value="astrologia">Astrologia</option>
                <option value="flores">Terapia Floral</option>
                <option value="otras">Otras consultas</option>
              </select>
            </div>

            <label for="mensaje" class="input-group__label">Mensaje</label>

            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>

            <input
              class="btn btn-md btn-light button--style"
              type="submit"
              value="Enviar"
            />
          </form>
        </fieldset>
      </section>
